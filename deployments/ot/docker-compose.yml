version: '3'
services:
  api:
    build:
        context: ../../bookapi
    ports:
      - "5001:5000"
    environment:
        BOOK_SVC: http://ot_book_1:5000/booking
        JAEGER_HOST: ot_jaeger_1
    entrypoint: ["opentelemetry-instrument", "python", "app.py"]
  book:
    build:
        context: ../../booksvc
    environment:
        PAY_SVC: http://ot_payment_1:5000/process
        RSV_SVC: http://ot_reserve_1:5000/reserve
        JAEGER_HOST: ot_jaeger_1
    entrypoint: ["opentelemetry-instrument", "python", "app.py"]
  payment:
    build:
        context: ../../paymentsvc
    entrypoint: ["opentelemetry-instrument", "python", "app.py"]
    environment:
        JAEGER_HOST: ot_jaeger_1
  reserve:
    build:
        context: ../../rsvsvc
    entrypoint: ["opentelemetry-instrument", "python", "app.py"]
    environment:
        JAEGER_HOST: ot_jaeger_1
  jaeger:
      image: jaegertracing/all-in-one
      ports:
          - 5775:5775/udp
          - 6831:6831/udp
          - 6832:6832/udp
          - 5778:5778
          - 16686:16686
          - 14268:14268
          - 9411:9411


