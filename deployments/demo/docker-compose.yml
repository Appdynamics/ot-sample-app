version: '3'
services:
  api:
    image: ${DTR_SAMPLE_APP_REPO}/py-apigateway:latest
    build:
        context: ../../bookapi
    ports:
      - "5001:5000"
    container_name: py-api-gateway
    entrypoint: ["opentelemetry-instrument",  "python", "app.py","--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  bookings:
    image: ${DTR_SAMPLE_APP_REPO}/py-bookings:latest
    build:
        context: ../../booksvc
    container_name: py-bookings
    entrypoint: ["opentelemetry-instrument",  "python", "app.py","--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  payments:
    image: ${DTR_SAMPLE_APP_REPO}/py-payments:latest
    build:
        context: ../../paymentsvc
    container_name: py-payments
    entrypoint: ["opentelemetry-instrument",  "python", "app.py" ,"--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  reservations:
    image: ${DTR_SAMPLE_APP_REPO}/py-reservations:latest
    container_name: py-reservations
    build:
        context: ../../rsvsvc
    entrypoint: ["opentelemetry-instrument",  "python", "app.py", "--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  # Collector
  otel-collector:
    image: ${DTR_OT_REPO}/otelcontribcol:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-config.yml", "${OTELCOL_ARGS}"]
    volumes:
      - ./otel-config.yml:/etc/otel-config.yml
    ports:
      - 55678:55678       # receiving port
      - 55680
    depends_on:
      - mock-cms
      - mock-traces-ingest
    env_file:
      - setup.env
    logging:
      driver: none

  mock-cms:
    image: ${DTR_SAMPLE_APP_REPO}/mock-cms:latest
    build:
        context: ../../ingest
    container_name: mock-cms
    entrypoint: [ "python", "app.py"]
    env_file:
      - setup.env
    ports:
      - "5002:5000"
    logging:
      driver: none

  mock-traces-ingest:
    image: ${DTR_SAMPLE_APP_REPO}/mock-traces-ingest:latest
    build:
      context: ../../in_traces
    container_name: mock-traces-ingest
    entrypoint: ["./server"]
    env_file:
      - setup.env
