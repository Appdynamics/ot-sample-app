version: '3'
services:
  api:
    build:
        context: ../../bookapi
    ports:
      - "5001:5000"
    container_name: api
    entrypoint: ["opentelemetry-instrument",  "python", "app.py","--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  bookings:
    build:
        context: ../../booksvc
    container_name: bookings
    entrypoint: ["opentelemetry-instrument",  "python", "app.py","--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  payments:
    build:
        context: ../../paymentsvc
    container_name: payments
    entrypoint: ["opentelemetry-instrument",  "python", "app.py" ,"--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  reservations:
    container_name: reservations
    build:
        context: ../../rsvsvc
    entrypoint: ["opentelemetry-instrument",  "python", "app.py", "--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  # Collector
  otel-collector:
    image: otelcontribcol:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-config.yml", "${OTELCOL_ARGS}"]
    volumes:
      - ./otel-config.yml:/etc/otel-config.yml
    ports:
      - 55678:55678       # receiving port
      - 55680
    depends_on:
      - ingest
    env_file:
      - setup.env

  ingest:
    build:
        context: ../../ingest
    container_name: ingest
    entrypoint: [ "python", "app.py"]
    env_file:
      - setup.env
    ports:
      - "5002:5000"
    logging:
      driver: none

  traces:
    build:
      context: ../../in_traces
    container_name: traces
    entrypoint: ["./server"]
    env_file:
      - setup.env
