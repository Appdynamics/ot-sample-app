version: '3'
services:
  api:
    image: ${DTR_SAMPLE_APP_REPO}/py-apigateway
    ports:
      - "5001:5000"
    container_name: py-api-gateway
    entrypoint: ["opentelemetry-instrument",  "python", "app.py","--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  bookings:
    image: ${DTR_SAMPLE_APP_REPO}/py-bookings
    container_name: py-bookings
    entrypoint: ["opentelemetry-instrument",  "python", "app.py","--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  payments:
    image: ${DTR_SAMPLE_APP_REPO}/py-payments:${TAG}
    container_name: py-payments
    entrypoint: ["opentelemetry-instrument",  "python", "app.py" ,"--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  reservations:
    image: ${DTR_SAMPLE_APP_REPO}/py-reservations:latest
    container_name: py-reservations
    entrypoint: ["opentelemetry-instrument",  "python", "app.py", "--exporter", "otc"]
    env_file:
      - setup.env
    logging:
      driver: none

  # Collector
  otel-collector:
    image: otel/opentelemetry-collector:0.9.0
    container_name: otel-collector
    command: ["--config=/etc/otel-config.yml", "${OTELCOL_ARGS}"]
    volumes:
      - ./otel-config.yml:/etc/otel-config.yml
    ports:
      - 55678:55678       # receiving port
      - 55680
    env_file:
      - setup.env

  ingest:
    image: ${DTR_SAMPLE_APP_REPO}/mock-traces-ingest:latest
    container_name: ingest
    entrypoint: ["./server"]
    env_file:
      - setup.env

