version: "3"
services:
  api:
    build:
      context: ../../bookapi
    ports:
      - "5001:5000"
    container_name: api
    entrypoint:
      ["opentelemetry-instrument", "python", "app.py", "--exporter", "jaeger"]
    env_file:
      - setup.env
    logging:
      driver: none

  bookings:
    build:
      context: ../../booksvc
    container_name: bookings
    entrypoint: ["node", "index.js"]
    env_file:
      - setup.env
    logging:
      driver: none

  payments:
    build:
      context: ../../paymentsvc
    container_name: payments
    entrypoint:
      ["opentelemetry-instrument", "python", "app.py", "--exporter", "jaeger"]
    env_file:
      - setup.env
    logging:
      driver: none

  reservations:
    container_name: reservations
    build:
      context: ../../rsvsvc
    entrypoint:
      ["opentelemetry-instrument", "python", "app.py", "--exporter", "jaeger"]
    env_file:
      - setup.env
    logging:
      driver: none

  # Collector
  otel-collector:
    image: dtr.corp.appdynamics.com/pavan.krishna/otelcontribcol:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-config.yml", "${OTELCOL_ARGS}"]
    volumes:
      - ./otel-config.yml:/etc/otel-config.yml
    ports:
      - 55678:55678 # receiving port
      - 55680
    depends_on:
      - ingest
    env_file:
      - setup.env
    logging:
      driver: none

  ingest:
    build:
      context: ../../ingest
    container_name: ingest
    entrypoint: ["python", "app.py"]
    env_file:
      - setup.env
    ports:
      - "5002:5000"
    logging:
      driver: none

  traces:
    build:
      context: ../../in_traces
    container_name: traces
    entrypoint: ["./server"]
    env_file:
      - setup.env
    logging:
      driver: none

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 9411:9411
