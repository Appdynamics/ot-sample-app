processors:
  attributes/appdynamics:
    actions:
      - key: "appdynamics.tier"
        from_attribute: "http.host"
        action: insert
      - key: "appdynamics.app"
        value: bookings
        action: insert
      - key: "appdynamics.node"
        value: "0"
        action: insert

receivers:
  otlp:
    protocols:
      grpc:

exporters:
  logging:
    loglevel: debug
    sampling_initial: 5
    sampling_thereafter: 5
  appdynamics:
    traces:
      http:
        endpoint: ingest:5000
    account: customer1
    access_key: key

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [appdynamics,logging]

